<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <form action="">
                <div id="title">
                    <div class="my_title">
                        <div id="title-info" class="titless">
                            <label for="">Personal Information</label>
                        </div>
                    </div>
                    <div class="details">
                        <div class="pi1">
                            <div class="fpi1">
                                <label for="">First Name</label>
                                <input type="text" name="fname" placeholder="Enter first name here" minlength="1" maxlength="25" required pattern="/^[A-Za-z]+$/">
                            </div>
                            <div class="mpi1">
                                <label for="">Middle Initial</label>
                                <input type="text" name="midint" placeholder="Enter middle initial here" minlength="1" maxlength="2" pattern="/^[A-Za-z]+$/">
                            </div>
                            <div class="lpi1">
                                <label for="">Last Name</label>
                                <input type="text" name="lname" placeholder="Enter last name here" minlength="1" maxlength="25" required pattern="/^[A-Za-z]+$/">
                            </div>
                        </div>
                        
                        <div class="pi2">
                            <div class="api2">
                                <label for="">Address</label>
                                <input type="text" name="address" placeholder="Enter address here" minlength="1" maxlength="50" required pattern="[a-zA-Z0-9\s]+">
                            </div>
                            <div class="spi2">
                                <div id="state">Sate</div>
                                <!--<label for="state">State</label>-->
                                <select aria-labelledby="state" required>
                                    <option>Select state here</option>
                                    <option value="a">Alaska</option>
                                    <option value="a">Arizona</option>
                                    <option value="a">Arkansas</option>
                                    <option value="a">California</option>
                                    <option value="a">Colorado</option>
                                    <option value="a">Florida</option>
                                    <option value="a">Georgia</option>
                                    <option value="a">Hawaii</option>
                                    <option value="a">Idaho</option>
                                    <option value="a">Illinois</option>
                                    <option value="a">Indiana</option>
                                </select>
                            </div> 
                        </div>
                        
                        <div class="pi3">
                            <div class="genpi3">
                                <label for="">Gender</label>
                                <section class="radio-section">
                                    <div class="radio-item">
                                        <input type="radio" name="radio" id="male">
                                        <label for="radio1">Male</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" name="radio" id="female">
                                        <label for="">Female</label>
                                    </div>
                                </section>
                                
                            </div>
                            <div class="genppi3">
                                <label for="">Date of Birth</label>
                                <input type="date" name="bdate" placeholder="Enter date here">
                            </div>
                        </div>
                        <div class="pi4">
                            <div class="emailadds">
                                <label for="">Email Address (Only valid email can input here)</label> 
                                <input type="email" name="emailadd" placeholder="Enter email address here" required>
                            </div>
                            <div class="phonenum">
                                <label for="">Phone Number (Only Numbers can input here)</label>
                                <input type="number" name="phone" placeholder="XXX-XXX-XXX" minlength="1" maxlength="10" required>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>

            <form action="">
                <div class="whi">
                    <div class="my_title">
                        <div id="title-info" class="titless">
                            <label for="">Work History Information</label>
                        </div>
                    </div>
                    <div class="details">
                        <div class="dtl1">
                            <div class="dtl2">
                                <div class="ddtl2">
                                    <label for="">Employer</label>
                                    <input type="text" name="employer" placeholder="Enter job title here" minlength="1" maxlength="25" pattern="/^[A-Za-z]+$/">
                                </div>
                                <div class="ddtl3">
                                    <label for="">Dates Employed</label>
                                    <input type="date" name="demp" placeholder="Enter date here">
                                </div>
                                <div class="ddtl4">
                                    <label for="">To</label>
                                    <input type="date" name="to" placeholder="Enter date here">
                                </div>
                            </div>
                            <div class="dtl3">
                                <div class="ddtl5">
                                    <label for="">Address</label>
                                    <input type="text" name="address1" placeholder="Enter address here" minlength="1" maxlength="50" pattern="[a-zA-Z0-9\s]+" required>
                                </div>
                                <div class="ddtl6">
                                    <label for="">Pay Rate (Only Numbers can input here)</label>
                                    <input type="number" name="prate" placeholder="Enter amount here" minlength="1" maxlength="6">
                                </div>
                            </div>
                            <div class="dtl4">
                                <div class="ddtl7">
                                    <label for="">Position</label>
                                    <input type="text" name="position" placeholder="Enter name here" minlength="1" maxlength="25" pattern="/^[A-Za-z]+$/">
                                </div>
                                <div class="ddtl8">
                                    <label for="">Supervisor's Name</label>
                                    <input type="text" name="sname" placeholder="Enter company here" minlength="1" maxlength="25" pattern="/^[A-Za-z]+$/">
                                </div>
                            </div>
                            <div class="dtl5">
                                <div class="ddtl9">
                                    <label for="">Duties Performed</label>
                                    <input type="text" name="dperf" placeholder="Enter duties here" minlength="1" maxlength="500" pattern="/^[A-Za-z]+$/">
                                </div>
                            </div>
                            <div class="dtl6">
                                <div class="ddtl10">
                                    <label for="">Reason for leaving</label>
                                    <input type="text" name="rfl" placeholder="Enter reason here" minlength="1" maxlength="500" pattern="/^[A-Za-z]+$/">
                                </div>
                            </div>
                            <div class="ddtl11">

                                <!--Pop up when click-->
                                <label for="">May we contact them?
                                    <div class="radio-item">
                                        <input type="radio" name="radio" id="male">
                                        <label for="">Yes</label>
                                    </div>
                                    <div class="radio-item">
                                        <input type="radio" name="radio" id="female">
                                        <label for="">No</label>
                                    </div>  
                                </label>
                            </div>
                            <div class="note">
                                <label for="">(Note: If the answer is "NO", this field must show to this question)</label>
                            </div>
                            <div class="note1">
                                <div class="note2">
                                    <label for="">If no, Why?</label>
                                    <input type="text" name="reason" placeholder="Enter reason here">
                                </div>
                            </div>
                            
                        </div>
                        
                        <!--End of Reason pop up-->

                    </div>
                    <div class="btnss1">
                        <button type="submit" name="awd" id="btnss">Additional Work History</button>
                    </div>
                    
                </div>
            </form>

            <form action="">
                <div class="pri">
                    <div class="my_title">
                        <div id="title-info" class="titless">
                            <label for="">Professional References Information</label>
                        </div>
                    </div>
                    <div class="details">
                        <div class="pri1">
                            <div class="pri2">
                                <label for="">Name</label>
                                <input type="text" name="rname" placeholder="Enter name here" minlength="1" maxlength="25" pattern="/^[A-Za-z]+$/" required>
                            </div>
                            <div class="pri3">
                                <label for="">Company</label>
                                <input type="text" name="company" placeholder="Enter company here" minlength="1" maxlength="25" pattern="/^[A-Za-z]+$/">
                            </div>   
                        </div>
                        <div class="pri4">
                            <div class="pri5">
                                <label for="">Contact Number (Only Numbers can input here)</label>
                                <input type="number" name="cnum" placeholder="XXX-XXX-XXX" minlength="1" maxlength="10" required>
                            </div>
                            <div class="pri6">
                                <label for="">Title</label>
                                <input type="text" name="ttl" placeholder="Enter title here" minlength="1" maxlength="25" pattern="/^[A-Za-z]+$/"> 
                                </div>
                            </div>
                        </div>
                            
                        </div>
                        <!--Add References for 4 persons-->
                        <div class="btnss1">
                            <button type="submit" name="submit" id="btnss">Additional References</button>
                        </div>
                        
                    </div>
                </div>
            </form>

            <form action="">
                <div class="ai">
                    <div class="my_title">
                        <div id="title-info" class="titless">
                            <label for="">Additional Information</label>
                        </div>
                    </div>
                    <div class="details">
                        <div class="pdtl">
                            <div class="pdtl1">
                                <label for="">Position</label>
                                <input type="text" name="postn" placeholder="Enter position here" minlength="1" maxlength="25" pattern="/^[A-Za-z]+$/">
                            </div>
                        </div>
                        <label for="">
                            <div class="ccc">
                                <input type="radio" name="cw" id="cw">
                                <label for="">Co-Worker</label>

                                <input type="radio" name="cf1" id="cf1">
                                <label for="">Career Fair</label>

                                <input type="radio" name="po" id="po">
                                <label for="">Pro. Organization</label>

                                <input type="radio" name="rcruit" id="rcruit">
                                <label for="">Recruiter</label>

                            </div>
                            <div class="ccc">
                                <input type="radio" name="cf2" id="cf2">
                                <label for="">Career Fair</label>

                                <input type="radio" name="jser" id="jser">
                                <label for="">Job Service</label>

                                <input type="radio" name="ffm" id="ffm">
                                <label for="">Friends/Family Member</label>

                                <input type="radio" name="other" id="other">
                                <label for="">Other</label>

                            </div>
                            <!--Pop up-->
                            <div class="pdtl2">
                                <div class="pdtl3">
                                    <label for="">(Note: If "Other" is checked, this field must show to this question)</label>
                                    <input type="text" name="othersq" placeholder="Enter information here" minlength="1" maxlength="50" pattern="/^[A-Za-z]+$/">
                                </div>
                            </div>
                            <div class="pdtl4">
                                <div class="pdtl5">
                                    <label for="">Attach Resume</label>
                                    <div class="atre">
                                        <input type="file" name="attresume" id="attresume" placeholder="Attach file here">
                                    </div>
                                    
                                </div>
                            </div>
                        </label>
                    </div>
                </div>
            </form>

            <form action="">
                <div class="dclaim">
                    <div>
                        <div id="title-info" class="titless">
                            <label for="">Disclaimer</label>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <div class="ccc">
                        <input type="radio" name="dtls1" id="dtls1" required>
                        <label for="">I certify that all answers and statements on this application are true and complete to the best of my knowledge. I understand that all information on this job application is subject to verification and I consent to crimminal history background checks.</label>
                    </div>
                    <div class="ccc">
                        <input type="radio" name="dtls2" id="dtls2" required>
                        <label for="">I agree that you may contact references and educational institutions listed on this application. I also undestand that should an investigation disclose untruthful or misleading answers, my application may be rejected, my name removed from consideration, or my employment with this company termbinated.</label>
                    </div><br><br>
                    <div class="final">
                        <div class="final1">
                            <label for="">Signature</label>
                            <div class="row">
                                <div class="col-mid-12">
                                    <!--<canvas id="sig-canvas" width="620" height="160">-->
                                    <canvas id="sig-canvas">
                                    </canvas>
                                </div>
                            </div>
                        </div>
                        <div class="final2">
                            <button type="submit" name="submit" id="finalsub">Submit</button>
                        </div>
                        
                    </div>
                    
                </div>
            </form>

        </header>
            
    </div>
</div>
<footer>
    <div id="footers"></div>
</footer>
<script src="js/plugins.js"></script>
</body>
</html>
